<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <title>Telegram Mini App Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    section {
      padding: 15px;
    }

    section h2 {
      margin-bottom: 12px;
      font-size: 20px;
      border-left: 5px solid #0088cc;
      padding-left: 10px;
    }
    

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(180px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-3px);
    }

    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .menu-details {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
      min-height: 36px;
    }

    .item-desc {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.3;
      height: 32px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-price {
      color: #0088cc;
      font-weight: bold;
      font-size: 15px;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .counter button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 3px 8px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add Button with Ripple */
    .add-btn {
      position: relative;
      overflow: hidden;
      background: #0088cc;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:active {
      background: #006fa6;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 12px;
      border-top: 1px solid #ddd;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    
    /* Checkout Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkout-item .counter {
      gap: 6px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .checkout-total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

        /* üî• Modal styles */
    .product-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .product-modal-content {
      background: #fff;
      border-radius: 10px;
      max-width: 350px;
      width: 90%;
      padding: 15px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .product-modal img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-modal h3 {
      margin: 8px 0;
    }

    .product-modal .desc {
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .product-modal .weight {
      text-align: left;
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .product-modal .item-price {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .product-modal .counter {
      justify-content: center;
      margin-bottom: 12px;
    }

   .product-modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
      border: 1px solid #ccc;
      color: black;
      font-size: 18px;
      font-weight: bold;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s, transform 0.2s;
   }

   .product-modal .close-btn:hover {
      background: #f2f2f2;
      transform: scale(1.05);
   }

   pre {
      text-align: left;
      white-space: pre-wrap;       /* Since CSS 2.1 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -pre-wrap;      /* Opera 4-6 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */

    const cart = {};

    function renderMenu(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" onclick='openModal(${JSON.stringify(item).replace(/"/g, "&quot;")})''>
          <div class="menu-details">
            <div class="item-title" onclick='openModal(${JSON.stringify(item).replace(/"/g, "&quot;")})'>${item.name}</div>

            <div class="item-bottom">
              <div class="item-price">‚Ç¥${item.price}</div>
              <div id="action-${item.id}">
                ${cart[item.id] ? renderCounter(item.id) : `<button class="add-btn" onclick="addToCart(${item.id})">–î–æ–¥–∞—Ç–∏</button>`}
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderCounter(id) {
      return `
        <div class="counter">
          <button onclick="updateCart(${id}, -1)">-</button>
          <span id="count-${id}">${cart[id]}</span>
          <button onclick="updateCart(${id}, 1)">+</button>
        </div>
      `;
    }

    function openModal(item) {

      const modal = document.getElementById("itemModal");
      const content = document.getElementById("itemModalContent");
      let counterHTML = cart[item.id] 
        ? renderCounter(item.id) 
        : `<button class="add-btn" onclick="addToCart(${item.id}); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">–î–æ–¥–∞—Ç–∏</button>`;


      if (cart[item.id] > 0) {
        counterHTML = `
          <div class="counter">
            <button onclick="updateCart(${item.id}, -1); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">-</button>
            <span id="count-${item.id}">${cart[item.id]}</span>
            <button onclick="updateCart(${item.id}, 1); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">+</button>
          </div>`;
      } else {
        counterHTML = `<button class="add-btn" onclick="addToCart(${item.id}); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">–î–æ–¥–∞—Ç–∏</button>`;
      }

      content.innerHTML = `
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <div class="desc"><pre>${item.desc}</pre></div>
        <div class="weight">–í–∞–≥–∞: ${item.weight} –≥—Ä–∞–º</div>
        <div class="item-bottom">
         <div class="item-price">$${item.price}</div>
         ${counterHTML}
        </div>
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("itemModal").style.display = "none";
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      updateSummary();
      refreshMenus();
    }

    function updateCart(id, change) {
      cart[id] = (cart[id] || 0) + change;
      if (cart[id] <= 0) delete cart[id];
      updateSummary();
      refreshMenus();
    }

    function updateSummary() {
      let total = 0, count = 0;
      [...bagelItems, ...sandwichItems, ...tostItems].forEach(item => {
        if (cart[item.id]) {
          total += item.price * cart[item.id];
          count += cart[item.id];
        }
      });
      const cartSummary = document.getElementById("cartSummary");
      if (count > 0) cartSummary.style.display = "flex";
      else cartSummary.style.display = "none";
      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = count + " items";
    }

    function refreshMenus() {
      renderMenu(bagelItems, "bagelMenu");
      renderMenu(tostItems, "tostMenu");
      renderMenu(sandwichItems, "sandwichMenu");
    }

    function openCheckout() {
      renderCheckout();
      document.getElementById("checkoutModal").style.display = "flex";
      tg.MainButton.setText("Confirm Order");
      tg.MainButton.show();
    }

    function closeCheckout() {
      document.getElementById("checkoutModal").style.display = "none";
      tg.MainButton.hide();
    }

    function renderCheckout() {
      const container = document.getElementById("checkoutItems");
      container.innerHTML = "";
      let total = 0;
      [...bagelItems, ...sandwichItems, ...tostItems].forEach(item => {
        if (cart[item.id] > 0) {
          total += item.price * cart[item.id];
          const div = document.createElement("div");
          div.className = "checkout-item";
          div.innerHTML = `
            <div>${item.name} (‚Ç¥${item.price})</div>
            <div class="counter">
              <button onclick="updateCheckout(${item.id}, -1)">-</button>
              <span id="checkout-count-${item.id}">${cart[item.id]}</span>
              <button onclick="updateCheckout(${item.id}, 1)">+</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
      document.getElementById("checkoutTotal").innerText = total;
    }

    function updateCheckout(id, change) {
      updateCart(id, change);
      renderCheckout();
    }

    function rippleEffect(e) {
      const button = e.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
    }

    tg.MainButton.onClick(() => {
      const order = [];
      [...tostItems, ...bagelItems, ...sandwichItems].forEach(item => {
        if (cart[item.id] > 0) {
          order.push({
            name: item.name,
            qty: cart[item.id],
            price: item.price
          });
        }
      });
      const comment = document.getElementById("orderComment").value;
      tg.sendData(JSON.stringify({ order, comment }));
    });
    
    document.getElementById("itemModal").addEventListener("click", function(e) {
      if (e.target === this) {
         closeModal();
      }
   });
       document.getElementById("checkoutModal").addEventListener("click", function(e) {
      if (e.target === this) {
         closeCheckout();
      }
   });
    renderMenu(bagelItems, "bagelMenu");
    renderMenu(tostItems, "tostMenu");
    renderMenu(sandwichItems, "sandwichMenu");
    updateSummary();
  </script>
