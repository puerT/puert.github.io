<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    section {
      padding: 20px;
    }

    section h2 {
      margin-bottom: 15px;
      font-size: 22px;
      border-left: 5px solid #0088cc;
      padding-left: 10px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .menu-details {
      padding: 10px;
      text-align: center;
      flex-grow: 1;
    }

    .item-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .item-price {
      color: #0088cc;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .counter button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Checkout Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkout-item .counter {
      gap: 6px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .checkout-total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Restaurant Menu</header>

  <section>
    <h2>Food</h2>
    <div class="menu-grid" id="foodMenu"></div>
  </section>

  <section>
    <h2>Drinks</h2>
    <div class="menu-grid" id="drinksMenu"></div>
  </section>

  <div class="cart-summary" id="cartSummary">
    <span>Total: $<span id="cartTotal">0</span></span>
    <span id="cartCount">0 items</span>
    <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkoutModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeCheckout()">X</button>
      <h2>Checkout</h2>
      <div id="checkoutItems"></div>
      <textarea id="orderComment" placeholder="Leave a comment..."></textarea>
      <div class="checkout-total">Total: $<span id="checkoutTotal">0</span></div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide(); // Only show inside checkout

    const foodItems = [
      { id: 1, name: "Pizza Margherita", price: 8, img: "https://i.imgur.com/3ZQ3ZtO.jpg" },
      { id: 2, name: "Cheeseburger", price: 6, img: "https://i.imgur.com/b9zDbyb.jpg" },
      { id: 3, name: "Pasta Carbonara", price: 7, img: "https://i.imgur.com/cQ6r0sU.jpg" },
      { id: 4, name: "Caesar Salad", price: 5, img: "https://i.imgur.com/ArGHM0C.jpg" },
    ];

    const drinkItems = [
      { id: 101, name: "Coca Cola", price: 2, img: "https://i.imgur.com/zN5aYVQ.jpg" },
      { id: 102, name: "Orange Juice", price: 3, img: "https://i.imgur.com/1cXbR2T.jpg" },
      { id: 103, name: "Water", price: 1, img: "https://i.imgur.com/QyTzV2C.jpg" },
    ];

    const cart = {};

    function renderMenu(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="menu-details">
            <div class="item-title">${item.name}</div>
            <div class="item-price">$${item.price}</div>
            <div class="counter">
              <button onclick="updateCart(${item.id}, -1)">-</button>
              <span id="count-${item.id}">0</span>
              <button onclick="updateCart(${item.id}, 1)">+</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateCart(id, change) {
      if (!cart[id]) cart[id] = 0;
      cart[id] += change;
      if (cart[id] < 0) cart[id] = 0;
      document.getElementById(`count-${id}`).innerText = cart[id];
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      let count = 0;
      [...foodItems, ...drinkItems].forEach(item => {
        if (cart[item.id] > 0) {
          total += item.price * cart[item.id];
          count += cart[item.id];
        }
      });
      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = count + " items";
    }

    function openCheckout() {
      renderCheckout();
      document.getElementById("checkoutModal").style.display = "flex";
      tg.MainButton.setText("Confirm Order");
      tg.MainButton.show();
    }

    function closeCheckout() {
      document.getElementById("checkoutModal").style.display = "none";
      tg.MainButton.hide();
    }

    function renderCheckout() {
      const container = document.getElementById("checkoutItems");
      container.innerHTML = "";
      let total = 0;
      [...foodItems, ...drinkItems].forEach(item => {
        if (cart[item.id] > 0) {
          total += item.price * cart[item.id];
          const div = document.createElement("div");
          div.className = "checkout-item";
          div.innerHTML = `
            <div>${item.name} ($${item.price})</div>
            <div class="counter">
              <button onclick="updateCheckout(${item.id}, -1)">-</button>
              <span id="checkout-count-${item.id}">${cart[item.id]}</span>
              <button onclick="updateCheckout(${item.id}, 1)">+</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
      document.getElementById("checkoutTotal").innerText = total;
    }

    function updateCheckout(id, change) {
      updateCart(id, change);
      renderCheckout();
    }

    tg.MainButton.onClick(() => {
      const order = [];
      [...foodItems, ...drinkItems].forEach(item => {
        if (cart[item.id] > 0) {
          order.push({
            name: item.name,
            qty: cart[item.id],
            price: item.price
          });
        }
      });
      const comment = document.getElementById("orderComment").value;
      tg.sendData(JSON.stringify({ order, comment }));
    });

    renderMenu(foodItems, "foodMenu");
    renderMenu(drinkItems, "drinksMenu");
    updateSummary();
  </script>
</body>
</html>
