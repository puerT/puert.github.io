<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      padding-bottom: 80px;
    }

    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    section {
      padding: 15px;
    }

    section h2 {
      margin-bottom: 12px;
      font-size: 18px;
      border-left: 5px solid #0088cc;
      padding-left: 10px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .menu-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-title {
      font-size: 13px;
      font-weight: bold;
      margin: 6px 0 4px;
    }

    .item-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: auto;
    }

    .item-price {
      color: #0088cc;
      font-weight: bold;
      font-size: 13px;
    }

    .add-btn {
      position: relative;
      overflow: hidden;
      background: #0088cc;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .counter button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 2px 6px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ddd;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    /* ðŸ”¥ Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      max-width: 350px;
      width: 90%;
      padding: 15px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .modal h3 {
      margin: 8px 0;
    }

    .modal .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .modal .weight {
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .modal .item-price {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .modal .counter {
      justify-content: center;
      margin-bottom: 12px;
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  <section>

  </section>

  <section>

    </div>
  </div>

      { id: 101, name: "Coke", price: 2, weight: "330ml", desc: "Refreshing soft drink.", img: "https://i.imgur.com/zN5aYVQ.jpg" },
      { id: 102, name: "Juice", price: 3, weight: "300ml", desc: "Freshly squeezed orange juice.", img: "https://i.imgur.com/1cXbR2T.jpg" },
      { id: 103, name: "Water", price: 1, weight: "500ml", desc: "Still mineral water.", img: "https://i.imgur.com/QyTzV2C.jpg" },
    ];

    const cart = {};

    function renderMenu(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-title">${item.name}</div>
          <div class="item-bottom">
            <div class="item-price">$${item.price}</div>
          </div>
        `;
        div.onclick = () => openModal(item);
        container.appendChild(div);
      });
    }

    function openModal(item) {
      const modal = document.getElementById("itemModal");
      const content = document.getElementById("modalContent");
      let counterHTML = "";

      if (cart[item.id] > 0) {
        counterHTML = `
          <div class="counter">
            <button onclick="updateCart(${item.id}, -1); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">-</button>
            <span id="count-${item.id}">${cart[item.id]}</span>
            <button onclick="updateCart(${item.id}, 1); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">+</button>
          </div>`;
      } else {
        counterHTML = `<button class="add-btn" onclick="addToCart(${item.id}); openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">Add</button>`;
      }

      content.innerHTML = `
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <div class="desc">${item.desc}</div>
        <div class="weight">${item.weight}</div>
        <div class="item-price">$${item.price}</div>
        ${counterHTML}
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("itemModal").style.display = "none";
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      updateSummary();
    }

    function updateCart(id, change) {
      cart[id] = (cart[id] || 0) + change;
      if (cart[id] <= 0) delete cart[id];
      updateSummary();
    }

    function updateSummary() {
      let total = 0, count = 0;
      [...foodItems, ...drinkItems].forEach(item => {
        if (cart[item.id]) {
          total += item.price * cart[item.id];
          count += cart[item.id];
        }
      });
      const cartSummary = document.getElementById("cartSummary");
      if (count > 0) cartSummary.style.display = "flex";
      else cartSummary.style.display = "none";
      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = count + " items";
    }

    renderMenu(foodItems, "foodMenu");
    renderMenu(drinkItems, "drinksMenu");
    updateSummary();
