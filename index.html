<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    section {
      padding: 15px;
    }

    section h2 {
      margin-bottom: 12px;
      font-size: 20px;
      border-left: 5px solid #0088cc;
      padding-left: 10px;
    }
    

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-3px);
    }

    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .menu-details {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
      min-height: 36px;
    }

    .item-desc {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.3;
      height: 32px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-price {
      color: #0088cc;
      font-weight: bold;
      font-size: 15px;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .counter button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 3px 8px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add Button with Ripple */
    .add-btn {
      position: relative;
      overflow: hidden;
      background: #0088cc;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn:active {
      background: #006fa6;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 12px;
      border-top: 1px solid #ddd;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Checkout Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkout-item .counter {
      gap: 6px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .checkout-total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ГрабГО</header>

  <section>
    <h2>Бейгли</h2>
    <div class="menu-grid" id="foodMenu"></div>
  </section>

  <section>
    <h2>Тости</h2>
    <div class="menu-grid" id="drinksMenu"></div>
  </section>
  

  <div class="cart-summary" id="cartSummary">
    <span>Разом: ₴<span id="cartTotal">0</span></span>
    <span id="cartCount">0 items</span>
    <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkoutModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeCheckout()">X</button>
      <h2>Checkout</h2>
      <div id="checkoutItems"></div>
      <textarea id="orderComment" placeholder="Leave a comment..."></textarea>
      <div class="checkout-total">Разом: ₴<span id="checkoutTotal">0</span></div>
    </div>
  </div>

  <div style="height: 70px; background: transparent;"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();

    const bagelItems = [
      { 
            id: 1, 
            name: "Бейгл з яловичиною", 
            desc: "бейгл цільнозерновий, авторський соус, запечена яловичина, огірок маринований, айсберг, томати свіжі", 
            price: 85, 
            img: "https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/IKElJkJ-xRxCXBE-kIuTZTI_prepare.webp" 
      },
      { 
            id: 2, 
            name: "Бейгл Цезар з запеченою куркою", 
            desc: "бейгл цільнозерновмй, авторський соус, курка запечена, айсберг, томати свіжі", 
            price: 80, 
            img: "https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/TRbSzWt-kDVkqfb-cOqqvXF_prepare.webp" 
      },
      { 
            id: 3, 
            name: "Бейгл на лососем", 
            desc: "бейгл на заквасці з насінням кунжуту, Філадельфія, лосось Гравлакс, огірок свіжий", 
            price: 95, 
            img: "https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/xNGrEoI-NCKoBlT-SliplSk_prepare.webp" 
      },
      { 
            id: 4, 
            name: "Бейгл з креветками", 
            desc: "бейгл на заквасці з насінням кунжуту, авторський соус, креветки, салат айсберг", 
            price: 95, 
            img: "https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/ZzOTRkp-VhMJygC-mTcwDBN_prepare.webp" 
      }
    ];

    const tostItems = [
      {'id': 12, 'name': 'ТОСТ КУРКА ЗАПЕЧЕНА ПОТРІЙНИЙ ЧЕДДЕР', 'desc': 'тостовий хліб житній \nчеддер  \nкурка запечена \nавторський соус', 'price': 55, 'img': 'https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/JefxPhK-UmDmfMT-fHCefKb_prepare.webp'},
      {'id': 20, 'name': 'ТОСТ ШИНКА МОЦАРЕЛА', 'desc': 'тостовий хліб житній \nмоцарела  \nшинка   \nавторський соус', 'price': 55, 'img': 'https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/DhDbEQO-mNoikmH-KksrBAd_prepare.webp'},
      {'id': 28, 'name': 'ТОСТ ЧОРІЗО МОЦАРЕЛА', 'desc': 'тостовий хліб житній \nчорізо  \nмоцарела\nавторський соус', 'price': 55, 'img': 'https://cdn-media.choiceqr.com/prod-eat-eatandgo/menu/avIaPFG-HPYSNTD-iRxHidQ_prepare.webp'}
    ];

    const cart = {};

    function renderMenu(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="menu-details">
            <div class="item-title">${item.name}</div>
            <div class="item-desc">${item.desc}</div>
            <div class="item-bottom">
              <div class="item-price">₴${item.price}</div>
              <div id="action-${item.id}">
                <button class="add-btn" onclick="addToCart(${item.id}, event)">Add</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id, e) {
      rippleEffect(e);
      cart[id] = 1;
      document.getElementById(`action-${id}`).innerHTML = `
        <div class="counter">
          <button onclick="updateCart(${id}, -1)">-</button>
          <span id="count-${id}">1</span>
          <button onclick="updateCart(${id}, 1)">+</button>
        </div>
      `;
      updateSummary();
    }

    function updateCart(id, change) {
      if (!cart[id]) cart[id] = 0;
      cart[id] += change;
      if (cart[id] <= 0) {
        cart[id] = 0;
        document.getElementById(`action-${id}`).innerHTML = `
          <button class="add-btn" onclick="addToCart(${id}, event)">Add</button>
        `;
      } else {
        document.getElementById(`count-${id}`).innerText = cart[id];
      }
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      let count = 0;
      [...bagelItems, ...tostItems].forEach(item => {
        if (cart[item.id] > 0) {
          total += item.price * cart[item.id];
          count += cart[item.id];
        }
      });

      const cartSummary = document.getElementById("cartSummary");
      if (count > 0) {
        cartSummary.style.display = "flex";
      } else {
        cartSummary.style.display = "none";
      }

      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = count + " items";
    }

    function openCheckout() {
      renderCheckout();
      document.getElementById("checkoutModal").style.display = "flex";
      tg.MainButton.setText("Confirm Order");
      tg.MainButton.show();
    }

    function closeCheckout() {
      document.getElementById("checkoutModal").style.display = "none";
      tg.MainButton.hide();
    }

    function renderCheckout() {
      const container = document.getElementById("checkoutItems");
      container.innerHTML = "";
      let total = 0;
      [...bagelItems, ...tostItems].forEach(item => {
        if (cart[item.id] > 0) {
          total += item.price * cart[item.id];
          const div = document.createElement("div");
          div.className = "checkout-item";
          div.innerHTML = `
            <div>${item.name} (₴${item.price})</div>
            <div class="counter">
              <button onclick="updateCheckout(${item.id}, -1)">-</button>
              <span id="checkout-count-${item.id}">${cart[item.id]}</span>
              <button onclick="updateCheckout(${item.id}, 1)">+</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
      document.getElementById("checkoutTotal").innerText = total;
    }

    function updateCheckout(id, change) {
      updateCart(id, change);
      renderCheckout();
    }

    function rippleEffect(e) {
      const button = e.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
    }

    tg.MainButton.onClick(() => {
      const order = [];
      [...tostItems, ...bagelItems].forEach(item => {
        if (cart[item.id] > 0) {
          order.push({
            name: item.name,
            qty: cart[item.id],
            price: item.price
          });
        }
      });
      const comment = document.getElementById("orderComment").value;
      tg.sendData(JSON.stringify({ order, comment }));
    });

    renderMenu(bagelItems, "foodMenu");
    renderMenu(tostItems, "drinksMenu");
    updateSummary();
  </script>
</body>
</html>
